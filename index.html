<!DOCTYPE html>
<html>
<head>
    <title>我的学术主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header, footer {
            text-align: center;
            padding: 1em 0;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 75px;
        }
        section {
            margin-bottom: 2em;
        }
        .publications li, .conferences li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>姓名</h1>
            <img src="path-to-your-photo.jpg" alt="个人照片" class="profile-photo">
            <p>职位 - 所属机构</p>
        </header>

        <section>
            <h2>关于我</h2>
            <p>这里是你的个人简介......</p>
        </section>

        <section>
            <h2>研究兴趣</h2>
            <p>列出你的研究兴趣......</p>
        </section>

        <section>
            <h2>发表论文</h2>
            <ul class="publications">
                <li>论文名称1 - <em>期刊/会议名称</em>, 发表年份</li>
                <li>论文名称2 - <em>期刊/会议名称</em>, 发表年份</li>
                <!-- 添加更多论文 -->
            </ul>
        </section>

        <section>
            <h2>会议演讲</h2>
            <ul class="conferences">
                <li>会议名称1 - 日期, 地点</li>
                <li>会议名称2 - 日期, 地点</li>
                <!-- 添加更多会议 -->
            </ul>
        </section>

        <section>
            <h2>联系方式</h2>
            <p>电子邮件: your-email@example.com</p>
            <p>办公室地址: 你的办公室地址</p>
            <p>电话: 你的电话号码</p>
        </section>

        <footer>
            <p>&copy; 2024 你的姓名</p>
        </footer>
    </div>
</body>
</html>
