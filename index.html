<!DOCTYPE html>
<html>
<head>
    <title>Chuan Qin 秦川</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header, footer {
            text-align: center;
            padding: 1em 0;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 75px;
        }
        section {
            margin-bottom: 2em;
        }
        .publications li, .conferences li {
            margin-bottom: 0.5em;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="showSection('cv')">简历</a>
        <a onclick="showSection('blog')">博客</a>
    </div>

    <div class="container content" id="cv">
        <header>
            <h1>Chuan Qin 秦川</h1>
            <img src="qinchuan.jpg" alt="个人照片" style="max-width:15%; height:auto;">
            <p>兰州大学博士在读</p>
        </header>

        <section>
            <h2>关于我</h2>
            <p>一名喜欢科研、运动、阅读、烹饪和音乐的科研僧！</p>
        </section>

        <section>
            <h2>研究兴趣</h2>
            <p>神经网络泛化性和鲁棒性</p>
        </section>

        <section>
            <h2>发表论文</h2>
            <ul class="publications">
                <li>Long short-term memory with activation on gradient - <em>Neural Networks</em>, 2023</li>
            </ul>
        </section>

        <section>
            <h2>联系方式</h2>
            <p>电子邮件: qinchuan8@foxmail.com</p>
        </section>

        <footer>
            <p>&copy; 2024 秦川</p>
        </footer>
    </div>

    <div class="container content" id="blog">
        <!-- 博客内容 -->
    </div>

    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('content');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
