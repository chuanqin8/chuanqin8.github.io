    <!-- 每个页面独有的样式可以单独添加 -->
    <style>
        /* 当前页面特有样式 */
        .marathon-card {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .marathon-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .marathon-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .marathon-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .marathon-meta {
            color: #7f8c8d;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .marathon-card {
                grid-template-columns: 1fr;
            }
            
            .marathon-image {
                height: 180px;
            }
        }
    </style>
</head>
